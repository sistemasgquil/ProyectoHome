<title> eventos de efecto jquery</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
    // aplico funciones anonimas

            // Mostrar elemento
            console.log('entro aqui Mostrar');
            //elem.fadeIn(); //(50) el tiempo en segundos
            elem.slideDown();
            //elem.show();

        })
        $('#btn2').click(function(){
    // ocultar elemento
    //elem.fadeOut();        
        //elem.slideUp();
        elem.slideToggle();
      //  elem.hide();
        })

            
    });
 
</script>

<style>
        #caja1
        {
           background: rgba(56,56,56,0.8);

</style>

    </head>
