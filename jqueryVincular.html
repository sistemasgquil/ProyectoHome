<html>
    <head>
<title> Vincular a un Evento mouse</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
    // aplico funciones anonimas
    var caja1bg,v=0;
    $(document).on("ready",function(){

/*
            $('#caja1').on('mouseover',function(){
                caja1bg=$(this).css('background');
                $(this).css('background','red')
            })
            $('#caja1').on('mouseout',function(){
                $(this).css('background',caja1bg)
            })
*/

            // usando json abajo.
$('#caja1').on({
'mouseover':function(){
    v++;
        caja1bg=$(this).css('background');
        $(this).css('background','red')
},
'mouseout':function(){
    $(this).css('background',caja1bg)
    if(v>=3)
        $('#caja1').off('mouseover')
}

})
            
            
    })
 
</script>
    </head>
        <body>
          <div id="caja1"> 
              <center><input type="button" id="Datos" value="Ok"> </center>
          </div>
          <!-- pagian para consultar los eventos disponibles -->
            <!-- http://api.jquery.com/category/events -->
        </body>
    
</html>
