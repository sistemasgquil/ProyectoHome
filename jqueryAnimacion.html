<html>
    <head>
<title> eventos de efecto jquery</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
    // aplico funciones anonimas

    $(document).on('ready',function(){
$('#caja1').animate({marginBotton:0,
    },4000,function(){
        $('#caja1').animate({
            marginTop: -100,
            opacity:0.5
        })
    });
           
    });
 
</script>

<style>
    body,html{
        padding: 100px;
    }
        div
        {
           
           display: block;
           height: 80px;
            margin:0% auto;
            width: 400px;
            
        }
        #caja1{background: rgba(rgb(56,56,56,0.8));margin-bottom: 90px;}
        #caja2{background: rgba(89,69,36,0.8);}
</style>

    </head>
        <body>
            <div id="caja1">
                <input type="text" id="Texto1" value="Todo bien gracias a Dios" title="Ohh">
            </div>
            <div id="caja2">
